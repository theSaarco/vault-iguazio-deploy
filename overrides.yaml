global:
  enabled: true
  tlsDisable: true

injector:
  enabled: false

server:
  resources:
    requests:
      memory: 2Gi
      cpu: 2000m
    limits:
      memory: 4Gi
      cpu: 2000m

  volumeMounts:
  - mountPath: /v3io
    name: v3io-fuse
  - mountPath: /User
    name: v3io-fuse
    subPath: users//pipelines

  volumes:
  - name: v3io-fuse
    flexVolume:
      driver: v3io/fuse
      options:
        dirsToCreate: '[{"name": "users//pipelines", "permissions": 488}]'
      secretRef:
        name: vault-v3io-fuse

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - host: ""
        paths:
          - /
          - /vault
  
  readinessProbe:
    enabled: true
    path: "/v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204"

  livenessProbe:
    enabled: true
    path: "/v1/sys/health?standbyok=true"
    initialDelaySeconds: 60

  dataStorage:
    enabled: false

  auditStorage:
    enabled: false

  standalone:
    enabled: true
    config: |
      ui = true
      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
      }
      storage "file" {
        path = "/User/vault/data"
      }

ui:
  enabled: false

